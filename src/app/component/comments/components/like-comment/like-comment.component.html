<div class="main-wrapper">
  <button class="cta-btn like"
          (click)="pressLike()">
    <img [src]="commentsImages.like"
         alt="like"
         #like>
    <span class="btn-text"
          *ngIf="!likeState && !error; else liked">
      {{"homepage.eco-news.comment.btn.like" | translate}}
    </span>
    <ng-template #liked>
      <span class="btn-text">
        {{"homepage.eco-news.comment.btn.liked" | translate}}
      </span>
    </ng-template>
  </button>
</div>
